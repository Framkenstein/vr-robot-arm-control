<html>
  <head>
    <title>VR Robot Arm Control</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="default.css" />
    <script type="module" src="./default.js"></script>
    <style>
      #controls {
        position: absolute;
        z-index: 999;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-family: Arial, sans-serif;
      }
      #controls button {
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        min-width: 160px;
      }
      #serialButton { background: #4CAF50; color: white; }
      #serialButton.connected { background: #2E7D32; }
      #enableButton { background: #2196F3; color: white; }
      #enableButton.active { background: #FF9800; }
      #stopButton { background: #f44336; color: white; font-weight: bold; }
      #homeButton { background: #9E9E9E; color: white; }
      #calibrateButton { background: #9C27B0; color: white; }
      #calibrateButton.active { background: #E91E63; }
      #keyboardControls {
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 12px;
        border-radius: 6px;
        font-size: 12px;
        margin-top: 10px;
      }
      #keyboardControls h4 { margin: 0 0 8px 0; color: #4CAF50; }
      .key-row { display: flex; gap: 4px; justify-content: center; margin: 4px 0; }
      .key {
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 8px 12px;
        min-width: 36px;
        text-align: center;
        font-family: monospace;
        font-weight: bold;
      }
      .key.active { background: #4CAF50; border-color: #4CAF50; }
      .key-label { font-size: 10px; color: #888; margin-top: 4px; text-align: center; }
      #status {
        background: rgba(0,0,0,0.7);
        color: #0f0;
        padding: 8px 12px;
        border-radius: 6px;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="controls">
      <button id="serialButton">Connect Teensy</button>
      <button id="enableButton">Enable VR Control</button>
      <button id="stopButton">EMERGENCY STOP</button>
      <button id="homeButton">Home Position</button>
      <button id="calibrateButton">Calibrate</button>
      <div id="status">Status: Disconnected</div>
      <div id="keyboardControls">
        <h4>Keyboard Control</h4>
        <div class="key-row">
          <div class="key" id="key-w">W</div>
        </div>
        <div class="key-row">
          <div class="key" id="key-q">Q</div>
          <div class="key" id="key-s">S</div>
          <div class="key" id="key-e">E</div>
        </div>
        <div class="key-row">
          <div class="key" id="key-a">A</div>
          <div class="key" id="key-d">D</div>
        </div>
        <div class="key-label">Q/E: Base | W/S: Shoulder | A/D: Elbow</div>
        <div class="key-label" style="color: #f44336;">SPACE: Emergency Stop</div>
      </div>
    </div>

    <pre id="pos"></pre>

    <script type="module">
      import { 
        connectTeensySerial, 
        sendEnable, 
        sendStop, 
        sendHome,
        sendKeyboardMove,
        sendCalibrate,
        isVrControlActive 
      } from './xrMechanicalControllerInput.js';

      let vrEnabled = false;

      // Connect button
      document.getElementById('serialButton').addEventListener('click', async () => {
        await connectTeensySerial();
        document.getElementById('serialButton').classList.add('connected');
        document.getElementById('serialButton').textContent = 'âœ“ Connected';
        document.getElementById('status').textContent = 'Status: Connected - Press Enable';
      });

      // Enable/Disable VR control
      document.getElementById('enableButton').addEventListener('click', () => {
        vrEnabled = !vrEnabled;
        sendEnable(vrEnabled);
        const btn = document.getElementById('enableButton');
        if (vrEnabled) {
          btn.classList.add('active');
          btn.textContent = 'Disable VR Control';
          document.getElementById('status').textContent = 'Status: VR CONTROL ACTIVE';
        } else {
          btn.classList.remove('active');
          btn.textContent = 'Enable VR Control';
          document.getElementById('status').textContent = 'Status: Connected - Paused';
        }
      });

      // Emergency stop
      document.getElementById('stopButton').addEventListener('click', () => {
        sendStop();
        vrEnabled = false;
        document.getElementById('enableButton').classList.remove('active');
        document.getElementById('enableButton').textContent = 'Enable VR Control';
        document.getElementById('status').textContent = 'Status: STOPPED';
      });

      // Home position
      document.getElementById('homeButton').addEventListener('click', () => {
        sendHome();
        document.getElementById('status').textContent = 'Status: Homing...';
      });

      // Calibration
      let calibrating = false;
      document.getElementById('calibrateButton').addEventListener('click', () => {
        sendCalibrate();
        calibrating = !calibrating;
        const btn = document.getElementById('calibrateButton');
        if (calibrating) {
          btn.classList.add('active');
          btn.textContent = 'âœ“ Finish Calibration';
          document.getElementById('status').textContent = 'Status: Move W/S to 180Â°, then click again';
        } else {
          btn.classList.remove('active');
          btn.textContent = 'Calibrate';
          document.getElementById('status').textContent = 'Status: Calibration complete!';
        }
      });

      // Keyboard control state
      const keysPressed = new Set();
      const keyMoveInterval = 50; // Send moves at 20Hz
      let keyboardInterval = null;

      function updateKeyVisual(key, active) {
        const el = document.getElementById(`key-${key.toLowerCase()}`);
        if (el) {
          if (active) el.classList.add('active');
          else el.classList.remove('active');
        }
      }

      function processKeyboardInput() {
        // Calculate movement based on keys pressed
        let base = 0, shoulder = 0, elbow = 0;
        
        if (keysPressed.has('q')) base -= 1;
        if (keysPressed.has('e')) base += 1;
        if (keysPressed.has('w')) shoulder += 1;
        if (keysPressed.has('s')) shoulder -= 1;
        if (keysPressed.has('a')) elbow -= 1;
        if (keysPressed.has('d')) elbow += 1;
        
        if (base !== 0 || shoulder !== 0 || elbow !== 0) {
          sendKeyboardMove(base, shoulder, elbow);
        }
      }

      document.addEventListener('keydown', (e) => {
        // Ignore auto-repeat events
        if (e.repeat) return;
        
        const key = e.key.toLowerCase();
        
        // Emergency stop
        if (e.code === 'Space') {
          e.preventDefault();
          sendStop();
          vrEnabled = false;
          document.getElementById('enableButton').classList.remove('active');
          document.getElementById('enableButton').textContent = 'Enable VR Control';
          document.getElementById('status').textContent = 'Status: STOPPED';
          return;
        }
        
        // Movement keys
        if (['q', 'e', 'w', 's', 'a', 'd'].includes(key) && !keysPressed.has(key)) {
          e.preventDefault();
          keysPressed.add(key);
          updateKeyVisual(key, true);
          
          // Send first command immediately
          processKeyboardInput();
          
          // Start interval for held keys (with delay before first repeat)
          if (!keyboardInterval) {
            keyboardInterval = setInterval(processKeyboardInput, keyMoveInterval);
          }
        }
      });

      document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        
        if (['q', 'e', 'w', 's', 'a', 'd'].includes(key)) {
          keysPressed.delete(key);
          updateKeyVisual(key, false);
          
          // Stop interval if no keys pressed
          if (keysPressed.size === 0 && keyboardInterval) {
            clearInterval(keyboardInterval);
            keyboardInterval = null;
          }
        }
      });
    </script>
  </body>
</html>
